<h1>Lexicon List</h1>
<div class="new-content-btn">
    <input class="btn btn-success" type="submit" value="Create Lexicon" (click)="createLexicon()">
</div>
       <table class="table table-hover">
            <thead>
            <tr>
                <th>Lexicon Name</th>
                <th>Lexicon Description</th>
                <th>Lexicon Status</th>
                <th>Last Updated</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let lexicon of lexicons | paginate: { itemsPerPage: 3, currentPage: p }" (click)="onSelectLexicon(lexicon)">
                <td>
                    <h4><b>{{lexicon.name}}</b></h4>
                </td>
                <td>
                    {{lexicon.description}}
                </td>
                <td>
                    {{lexicon.status}}
                </td>
                <td>
                    {{lexicon.updated}}
                </td>
            </tr>
            </tbody>
        </table>
    <pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
