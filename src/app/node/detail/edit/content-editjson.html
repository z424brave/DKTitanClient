<div *ngIf="editjsonIsVisible" class="modal fade show in danger" id="myModal" role="dialog">
    <div class="modal-dialog" style="width:900px;">

        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" (click)="hideEditjson()" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Game</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="gameName">Game Name</label>
                            <input type="text" id="gameName" class="form-control" required
                                   [(ngModel)]="jsonObj.gameName">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="backgroundImage">Background Image</label>
                            <input type="text" id="backgroundImage" class="form-control" required
                                   [(ngModel)]="jsonObj.bgImg">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="logoImage">Logo Image</label>
                            <input type="text" id="logoImage" class="form-control" required
                                   [(ngModel)]="jsonObj.logoUrl">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" (click)="commit()">Done</button>
                <button type="button" class="btn btn-default" (click)="hideEditjson()">Cancel</button>
            </div>
        </div>
    </div>
</div>
