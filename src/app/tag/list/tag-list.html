<h1>Tag List</h1>
<div class="new-content-btn">
    <input class="btn btn-success" type="submit" value="Create Tag" (click)="createTag()">
</div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Tag Name</th>
            <th>Description</th>
            <th>Status</th>
            <th>Capture Value</th>
            <th>Last Updated</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let tag of tags | paginate: { itemsPerPage: 6, currentPage: p }" (click)="onSelectTag(tag)" >
            <td>
                <h4><b>{{tag.name}}</b></h4>
            </td>
            <td>
                {{tag.description}}
            </td>
            <td>
                {{tag.status}}
            </td>
            <td>
                {{tag.requiresValue}}
            </td>
            <td>
                {{tag.updated | isoDate: "d mmmm yyyy h:MM:ss TT"}}
            </td>
        </tr>
        </tbody>
    </table>
<pagination-controls (pageChange)="p = $event" autoHide="true"></pagination-controls>
